<ion-header>
  <ion-toolbar>
    <ion-title>updateFriend</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="amAFriend">
      <ion-col>
        {{friend.surname}}
      </ion-col>
    </ion-row>
    <ion-row *ngIf="amAUser">
      <ion-col>
        {{user.username}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
