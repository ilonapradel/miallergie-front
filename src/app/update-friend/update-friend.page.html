<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-title>Préférences alimentaires de {{name}}</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <app-diet-selector style="width: 100%;" [preferences]="userPref" [disabled]="!amAFriend"></app-diet-selector>
    </ion-row>
    <ion-row>
      <app-allergy-selector style="width: 100%;" [preferences]="userPref" [enabled]="amAFriend">
      </app-allergy-selector>
    </ion-row>
    <ion-row>
      <app-intolerance-selector style="width: 100%;" [preferences]="userPref" [enabled]="amAFriend">
      </app-intolerance-selector>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="savePreferences()">Valider</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
