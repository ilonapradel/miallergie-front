<ion-content>
  <ion-grid>
    <ion-row>
      <ion-title text-center>Je cherche</ion-title>
      <ion-searchbar placeholder="Une recette"></ion-searchbar>
    </ion-row>
    <ion-row>
      <ion-col
        ><ion-item-divider color="secondary"> </ion-item-divider
      ></ion-col>
    </ion-row>
    <ion-row>
      <ion-col> <ion-title>Des idées</ion-title></ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>
            Entrée
          </ion-label>
          <ion-checkbox> </ion-checkbox>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-label>Plat</ion-label>
          <ion-checkbox> </ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Dessert</ion-label>
          <ion-checkbox></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>Régime alimentaire</ion-label>
            <ion-select value="omnivore" okText="Ok" cancelText="Annuler">
              <ion-select-option value="omnivore">Omnivore</ion-select-option>
              <ion-select-option value="végétarien"
                >Végétarien</ion-select-option
              >
              <ion-select-option value="vegan">Vegan</ion-select-option>
              <ion-select-option value="keto">Keto</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-title>Ingrédients</ion-title>
      <ion-text> To do later </ion-text>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          Durée
        </ion-label>
        <ion-range dualKnobs="true" min="20" max="80" step="2" pin="true">
          <ion-icon size="small" slot="start" name="time"></ion-icon>
          <ion-icon slot="end" name="time"></ion-icon>
        </ion-range>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text>Display value to do</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star"></ion-icon>
        Difficulté
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>Amis présents</ion-label>
            <ion-select multiple="true" okText="Ok" cancelText="Annuler">
              <ion-select-option value="Lucas">Lucas</ion-select-option>
              <ion-select-option value="Kelig">Kelig</ion-select-option>
              <ion-select-option value="Nicolas">Nicolas</ion-select-option>
              <ion-select-option value="Adrien">Adrien</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button>Lancer la recherche</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
