<ion-row>
  <ion-col>
    <ion-item>
      <ion-label>IntolÃ©rances alimentaires</ion-label>
      <ionic-selectable #intoleranceComponent [isEnabled]="enabled" [(ngModel)]="userPreferences.intolerances"
        [items]="possibleIntolerances" [canSearch]="true" itemValueField="id" itemTextField="name" [isMultiple]="true"
        (onChange)="onIntoleranceChange($event)">
      </ionic-selectable>
    </ion-item>
  </ion-col>
</ion-row>
<ion-row *ngIf="userPreferences?.intolerances?.length!==0">
  <ion-chip *ngFor="let intol of userPreferences.intolerances" outline color="tertiary">
    <ion-label>{{intol.name}}</ion-label>
    <ion-icon name="close" (click)="deleteIntolerance(intol)"></ion-icon>
  </ion-chip>
</ion-row>
