<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-title class="ion-text-center">Nouvelle recette</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-item>
          <ion-label position="floating">Nom de la recette</ion-label>
          <ion-input type="text" [(ngModel)]="recipe.name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button
          fill="clear"
          expand="full"
          color="light"
          (click)="selectImage()"
        >
          <ion-icon slot="start" name="camera"></ion-icon>
          Select Image</ion-button
        >
      </ion-col>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Type de plat</ion-label>
            <ion-select
              okText="Valider"
              name="typeSelected"
              cancelText="Annuler"
              [(ngModel)]="recipe.type"
            >
              <ion-select-option *ngFor="let type of typeOptions" [value]="type"
                >{{type}}</ion-select-option
              >
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Régime alimentaire</ion-label>
            <ion-select
              okText="Valider"
              name="dietSelected"
              cancelText="Annuler"
              [(ngModel)]="recipe.diet"
            >
              <ion-select-option *ngFor="let diet of dietOptions" [value]="diet"
                >{{diet.name}}</ion-select-option
              >
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Durée en minutes</ion-label>
            <ion-input
              type="number"
              inputmode="numeric"
              min="0"
              [(ngModel)]="recipe.duration"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Difficulté</ion-label>
            <ion-icon
              *ngFor="let num of [0, 1, 2, 3, 4]"
              size="large"
              name="trophy"
              [(color)]="diff_name[num]"
              (click)="clickOnDifficulty(num)"
            >
            </ion-icon>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Nombre de personnes</ion-label>
            <ion-input
              type="number"
              inputmode="numeric"
              min="1"
              [(ngModel)]="recipe.numberOfPeople"
            ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ionic-selectable
          #ingredientComponent
          placeholder="Ingrédients"
          [(ngModel)]="selectedFoodOptions"
          [items]="foodOptions"
          itemValueField="id"
          itemTextField="name"
          [canSearch]="true"
          [isMultiple]="true"
          (onChange)="onIngredientChange($event)"
        >
        </ionic-selectable>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-grid>
          <ion-row style="border-bottom: groove;">
            <ion-col>
              <ion-label>Ingrédients</ion-label>
            </ion-col>
            <ion-col>
              <ion-label>Quantité</ion-label>
            </ion-col>
            <ion-col>
              <ion-label>Unité</ion-label>
            </ion-col>
          </ion-row>
          <ion-row *ngFor="let ingredient of recipe.ingredients">
            <ion-col>{{ingredient.food.name}}</ion-col>
            <ion-col>
              <ion-input
                [(ngModel)]="ingredient.quantity"
                type="number"
                inputmode="decimal"
                min="0"
              ></ion-input>
            </ion-col>
            <ion-col>
              <ion-select
                [(ngModel)]="ingredient.unit"
                okText="Valider"
                cancelText="Annuler"
              >
                <ion-select-option *ngFor="let unite of unites"
                  >{{unite}}</ion-select-option
                >
              </ion-select>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item-divider></ion-item-divider>
        <ion-label>Rédaction des étapes</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Nombre d'étapes</ion-label>
          <ion-input
            (ionChange)="onChangeNbStages($event)"
            [value]="recipe.stages.length"
            type="number"
            inputmode="numeric"
            min="0"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row
      *ngFor="let stage of recipe.stages ;let index = index;trackBy:trackByIndex;"
    >
      <ion-col>
        <ion-label>Etape {{index + 1}}</ion-label>
        <ion-input type="text" [(ngModel)]="recipe.stages[index]"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="add" (click)="clickOnAdd(recipe)"></ion-icon>
  </ion-fab-button>
</ion-fab>
