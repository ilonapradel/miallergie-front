<ion-content>
  <ion-title>Changer le mot de passe</ion-title>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Mot de passe actuel</ion-label>
          <ion-input [(ngModel)]="oldPassword" type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Nouveau mot de passe</ion-label>
          <ion-input [(ngModel)]="newPassword" type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Confirmation du mot de passe</ion-label>
          <ion-input [(ngModel)]="newPasswordConfirm" type="password"> </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="changePassword()">Valider</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
