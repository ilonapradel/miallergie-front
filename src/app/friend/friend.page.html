<ion-content>
  <ion-list>
    <ion-list-header>
      Mes amis
    </ion-list-header>

    <ion-item
      *ngFor="let nrFriend of myNonRegFriends"
      (click)="goToUpdateFriend(nrFriend)"
    >
      <ion-avatar slot="start">
        <img src="./assets/img/user.png" />
      </ion-avatar>
      <ion-label>
        <h2>{{nrFriend.surname}}</h2>
        <h3 *ngFor="let diet of nrFriend.preferences.diets">{{diet.name}}</h3>
      </ion-label>
    </ion-item>
    <ion-item
      *ngFor="let rFriend of myRegFriends"
      (click)="goToSeeUser(rFriend)"
    >
      <ion-avatar slot="start">
        <img src="./assets/img/user.png" />
      </ion-avatar>
      <ion-label>
        <h2>{{rFriend.username}}</h2>
        <h3 *ngFor="let diet of rFriend?.preferences?.diets">{{diet.name}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    routerLink="/add-friend"
    routerDirection="forward"
  >
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
