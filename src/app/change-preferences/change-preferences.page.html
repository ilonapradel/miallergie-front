<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-title>Préférences alimentaires</ion-title>
      </ion-col>
    </ion-row>
    <app-diet-selector style="width: 100%;" [diets]="userPreferences.diets" [enabled]="true"
      (result)="onChangeDiets($event)"></app-diet-selector>
    <app-allergy-selector style="width: 100%;" [preferences]="userPreferences" [enabled]="true"
      (result)="onChangeAllergies($event)"></app-allergy-selector>
    <app-intolerance-selector style="width: 100%;" [preferences]="userPreferences" [enabled]="true"
      (result)="onChangeIntolerances($event)">
    </app-intolerance-selector>
    <ion-row>
      <ion-col>
        <ion-button (click)="savePreferences()">Valider</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
